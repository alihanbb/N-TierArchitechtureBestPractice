apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration-job
  namespace: katmanlimimari
  labels:
    app: katmanlimimari-api
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: katmanlimimari-migration
    spec:
      restartPolicy: OnFailure
      containers:
      - name: migration
        image: katmanlimimari-api:latest
        imagePullPolicy: IfNotPresent
        command: ["dotnet", "ef", "database", "update"]
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ConnectionStrings__DefaultConnection
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

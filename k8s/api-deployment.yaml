apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: katmanlimimari
  labels:
    app: katmanlimimari-api
spec:
  selector:
    app: katmanlimimari-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: katmanlimimari-api
  namespace: katmanlimimari
spec:
  replicas: 2
  selector:
    matchLabels:
      app: katmanlimimari-api
  template:
    metadata:
      labels:
        app: katmanlimimari-api
    spec:
      containers:
      - name: api
        image: katmanlimimari-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ConnectionStrings__DefaultConnection
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

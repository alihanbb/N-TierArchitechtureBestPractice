apiVersion: v1
kind: ServiceAccount
metadata:
  name: katmanlimimari-sa
  namespace: katmanlimimari
  labels:
    app: katmanlimimari-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: katmanlimimari-role
  namespace: katmanlimimari
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: katmanlimimari-rolebinding
  namespace: katmanlimimari
subjects:
- kind: ServiceAccount
  name: katmanlimimari-sa
  namespace: katmanlimimari
roleRef:
  kind: Role
  name: katmanlimimari-role
  apiGroup: rbac.authorization.k8s.io

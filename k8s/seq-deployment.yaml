apiVersion: v1
kind: Service
metadata:
  name: seq-service
  namespace: katmanlimimari
  labels:
    app: seq
spec:
  selector:
    app: seq
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq
  namespace: katmanlimimari
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seq
  template:
    metadata:
      labels:
        app: seq
    spec:
      containers:
      - name: seq
        image: datalust/seq:latest
        ports:
        - containerPort: 80
        env:
        - name: ACCEPT_EULA
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SEQ_ACCEPT_EULA
        - name: SEQ_FIRSTRUN_ADMINPASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SEQ_FIRSTRUN_ADMINPASSWORD
        volumeMounts:
        - name: seq-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: seq-storage
        persistentVolumeClaim:
          claimName: seq-pvc
